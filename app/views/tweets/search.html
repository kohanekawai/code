<%= "#{@tag.tag_name}一覧" %>              #クリックしてもらったタグの名前を一番上に表示しています。
<br>
<% @itirans.each do |t| %>
    <%= link_to t.body, t %>               #index.html.erbみたいに持ってきた情報をtに代入してtweetsテーブルのbodyカラムを表示します。
    <br>
    <% t.tags.each do |tag| %>
    <%= link_to tag.tag_name, tag_tweets_path(tag_id: tag.id) %>
    <% end %>
<% end %>
